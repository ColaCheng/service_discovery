apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-discovery
spec:
  replicas: 1
  template:
    spec:
      volumes:
      - name: migrations
        emptyDir: {}
      initContainers:
      - args:
        - "-url=jdbc:postgresql://$(POSTGRES_SERVICE):5432/discovery"
        - -user=discovery
        - -password=password
        - -connectRetries=60
        - validate
        image: boxfuse/flyway:5.2.4
        name: flyway
        volumeMounts:
        - name: migrations
          mountPath: /flyway/sql

      - name: service-discovery-sql
        image: service_discovery
        volumeMounts:
          - name: migrations
            mountPath: /flyway/sql
        command: ["/bin/sh"]
        args: ["-c", "cp /opt/service_discovery/sql/* /flyway/sql"]

      containers:
      - name: service-discovery
        image: service_discovery
        ports:
        - containerPort: 8053
          protocol: UDP
          name: dns
        - containerPort: 3000
          protocol: TCP
          name: http
        - containerPort: 8081
          protocol: TCP
          name: grpc
        env:
        - name: DB_HOST
          value: $(POSTGRES_SERVICE)
        envFrom:
        - configMapRef:
            name: configmap

        readinessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 1
          periodSeconds: 5

        livenessProbe:
          httpGet:
            path: /healthz
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 10
      
